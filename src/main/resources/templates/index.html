<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/add">Add Room</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/list">List Rooms</a>
        </li>
        <li class="nav-item">
            <a th:href="register">Sign up</a>
        </li>
        <li class="nav-item">
            <a th:href="login">Login</a>
        </li>
    </ul>
</nav>


<div class="container">
    <table class="table" title="Rooms" >
        <thead>
        <tr>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Price</th>
            <th>Rented</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.address}"></td>

            <td th:text="${room.city}"></td>

            <td th:text="${room.state}"></td>

            <td th:text="${room.price}"></td>
            <td th:text="${room.rented}"></td>
            <td>
                <a th:href="@{/detail/{id}(id=${room.id})}">Details</a>
            </td>
            <!--<td><a th:href="@{/update/{id} (id=${room.id})}">Update</a></td>-->
            <!--<td><a th:href="@{/rent/{id} (id=${room.id})}">Rent</a></td>-->
            <!--<td><a th:href="@{/available/{id} (id=${room.id})}">Available</a></td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
